<div (click)="onClose()" class="backdrop">
  <div class="content">
    <img class="img-close" (click)="onClose()" src="assets/icons/close.svg" alt="Close" />

    <h2>Updates verfügbar!</h2>

    <p class="mt-1 fg-secondary">Eine neue Version der App mit zusätzlichen Features und Fehlerbehebungen steht zum Download verfügbar.</p>

    <div class="mt-2">
      <app-button (appClick)="onUpdate()" text="Herunterladen"></app-button>
    </div>
  </div>
</div>
