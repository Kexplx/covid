<section class="mt-1" *ngIf="data$ | async as data">
  <h1>Einstellungen</h1>
  <app-settings-form [listOfDistrictHistories]="data.listOfDistrictHistories"></app-settings-form>

  <div class="mt-2">
    <app-divider>Metainformationen zur App</app-divider>
  </div>

  <app-users-bar-chart [fingerprintDocuments]="data.fingerprintDocuments"></app-users-bar-chart>

  <h3>App Version</h3>
  <p class="mt-1">{{ localSha }}</p>
</section>
