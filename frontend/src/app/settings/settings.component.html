<section class="mt-1" *ngIf="data$ | async as data">
  <h1>Einstellungen</h1>
  <app-settings-form [listOfDistrictHistories]="data.listOfDistrictHistories"></app-settings-form>

  <div class="mt-2">
    <app-divider>App Metainformationen</app-divider>
  </div>

  <app-users-bar-chart [fingerprintDocuments]="data.fingerprintDocuments"></app-users-bar-chart>

  <h3 class="mt-1">App Version</h3>

  <p class="mt-1 mb-05">{{ localSha }}</p>

  <small *ngIf="hasUpdate$ | async; noUpdates">Ihre Version ist veraltet &#10008;</small>
  <small #noUpdates>Sie verwenden die neueste Version &#10004;</small>
</section>
