<section class="mt-1" *ngIf="jokeOfTheDay$ | async as jokeOfTheDay">
  <h1>Joke of the Day</h1>
  <p class="joke-card mt-1">{{ jokeOfTheDay.text }}</p>
  <img class="img-center mt-3" src="assets/icons/bat-1.png" alt="Bat" />
</section>

<ng-template #noData>
  <app-spinner></app-spinner>
</ng-template>
