<div [class.gold]="index === 0" class="card">
  <img *ngIf="index === 0" src="assets/icons/medal.svg" alt="" />

  <div class="card-header">
    <span class="card-header__title">{{ district.name }}</span>
    <span [ngStyle]="{ color: fontColor, backgroundColor: this.backgroundColor }" class="card-header__incidence">{{ incidence }}</span>
  </div>

  <div class="card-body mt-2">
    {{ district.type }} in {{ district.state }} mit {{ district.population! | thousandPoint }} Einwohnern
    <span *ngIf="index === 0"> von denen sich in den letzten sieben Tagen {{ totalInfected | thousandPoint }} ({{ percentInfected | round: 2 }}%) Personen infiziert haben. </span>
  </div>
</div>
